<template>
    <h1><b></b>Shopping List</b></h1>
    <div class="newListDiv">
      <lightning-input 
      type="checkbox"
      label="New shopping list"
      checked={checkNewList}
      onchange={onChangeNewList}
      ></lightning-input>
      <lightning-input 
      type="checkbox"
      label="Is not new shopping list"
      checked={checkExistingList}
      onchange={onChangeExistingList}
      ></lightning-input>

    </div>
    <div if:true={checkNewList}>
      <lightning-input 
      id="YNnewList"
      class="newListCSS"
      type="text"
      onchange={newListChangeValue}
      value={listNameValue}
      label="Write the name of the shopping list"></lightning-input>

    </div>
    <div if:true={checkExistingList}>
      <p>combobox</p>
      <lightning-combobox
        name="recentLists"
        label="My lists"
        placeholder="Select List"
        value={existingListValue}
        options={optionList}
        onchange={handleListChange} >
    </lightning-combobox>
    </div>
    <div class="main">
       
        <lightning-input 
        id="product"
        class="productCSS"
        type="text"
        onchange={productChangeValue}
        value={productValue}
        placeholder="Write product's name to buy"
        label="Insert the product' name to add to shopping list"></lightning-input>

        <!-- Nombre de la lista -->

        <lightning-input 
        id="amount"
        class="amountCSS "
        type="number"
        onchange={amountChangeValue}
        value={amountValue}
        placeholder="Amount"
        label="Insert amount"></lightning-input>

        <lightning-button
        id="addProduct"
        class="buttonAdd slds-button "
        label="Add"
        onclick={handleClick}>
        
        </lightning-button>
        
    </div>
        <br>
        
        <div class="list" lwc:dom="manual">
         
        </div>
        <br>

        <lightning-button
        id="sendButton"
        class="buttonSend"
        label="SAVE"
        onclick={handleSave}>
        
        </lightning-button>
    
</template>
