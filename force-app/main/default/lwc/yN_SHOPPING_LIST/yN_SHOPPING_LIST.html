<template>
    <div class="main">
        <lightning-input 
        id="product"
        type="text"
        onchange={productChangeValue}
        value={productValue}
        placeholder="Write product's name to buy"
        label="Insert the product' name to add to shopping list"></lightning-input>


        <lightning-input 
        id="amount"
        type="number"
        onchange={amountChangeValue}
        value={amountValue}
        placeholder="Amount"
        label="Insert amount"></lightning-input>

        <lightning-button
        id="addProduct"
        label="Add"
        onclick={handleClick}>
        
        </lightning-button>

        <div class="list"></div>
    </div>
</template>
