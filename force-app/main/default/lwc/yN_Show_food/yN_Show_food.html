<template>
    <lightning-card>
        <h1>FOOD SEARCHER</h1>
    <div >
     <lightning-input 
     id="foodInput"
     type="text"
     onchange={changeValue}
     value={foodValue}
     placeholder="Write the food's name"
    label="Insert the food you want to search"></lightning-input>
    <br>
    <div class="buttonSearch">
    <lightning-button
    id="search"
    class="fontSizeCSS"
    label="Search"
    onclick={handleClick}>
    
    </lightning-button>
    </div>
    <br>
    <div class="YN_data">
        <template if:true={show}>
            <div class="YN_table">
            
            <table>
                <tr>
                    <th>Food:  {foodlabel} </th>
                </tr>
                <tr>
                    <td>Category:  {foodCategory}</td>
                </tr>
                <tr>
                    <td>Carbohydrate: {foodCarbo} g.</td>
                </tr>
                <tr>
                    <td>Energy: {foodKcal} kcal.</td>
                </tr>
                <tr>
                    <td>Fat: {foodFat} g.</td>
                </tr>
                
                <tr>
                    <td>Fiber: {foodFIBTG} g.</td>
                </tr>
                <tr>
                    <td>Protein: {foodPROCNT} g.</td>
                </tr>
                
                
            </table>
            
            </div>
            
            <div class="YN_image">
                <img src={path} alt="food photo" width="200" height="200">
            </div>
        </template>
    </div>      
    </div>
</lightning-card>
</template>
